<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- ‚úÖ First Login Section -->
    <section id="firstLoginSection" class="form-section">
      <h2 class="page-heading">LOGIN</h2>
      <div class="logo-container">
        <img src="KPH.jpg" alt="Logo" class="logo" />
      </div>

      <div class="login-box">
        <form id="firstLoginForm">
          <div class="form-group">
            <label for="email">EMAIL ID:</label>
            <div class="input-container">
              <input type="email" id="email" placeholder="Email ID" required />
            </div>
          </div>

          <div class="form-group">
            <label for="password">PASSWORD:</label>
            <div class="input-container">
              <input type="password" id="password" placeholder="Password" required />
              <span class="eye-icon" onclick="togglePassword('password')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
            </div>
          </div>

          <div class="forgot-password-container">
            <a href="ForgetPassword.html">Forgot Password?</a>
          </div>

          <div class="button-container">
            <button type="submit" class="signup-btn">LOGIN</button>
          </div>

          <div class="create-account-link">
            <a href="SecurityLogin.html">Create New Account</a>
          </div>
        </form>
      </div>

      <div class="address-section">
        Address: Flat No. 315, 3rd Floor, Annapurna Block, Aditya Enclave, Ameerpet, Hyderabad - 500038.
      </div>
    </section>

    <!-- ‚úÖ Add this section for changing password -->
    <section id="changePasswordSection" class="form-section" style="display: none;">
      <h2>Change Password</h2>
      <form id="changePasswordForm">
        <div class="form-group">
          <label for="oldPassword">Old Password:</label>
          <input type="password" id="oldPassword" required />
        </div>

        <div class="form-group">
          <label for="newPasswordChange">New Password:</label>
          <input type="password" id="newPasswordChange" required />
        </div>

        <div class="form-group">
          <label for="retypeNewPassword">Retype New Password:</label>
          <input type="password" id="retypeNewPassword" required />
        </div>

        <div class="button-container">
          <button type="submit">Change Password</button>
        </div>
      </form>
    </section>

    <!-- ‚úÖ Optional: Add forms page -->
    <section id="formsSection" class="form-section" style="display: none;">
      <h2>Select a Form</h2>
      <!-- Links or buttons to Enquiry, Demo, Student Info, etc. -->
    </section>
  </div>
</body>
</html>
