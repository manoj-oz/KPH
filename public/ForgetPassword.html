<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="js/main.js" defer></script>
</head>
<body class="forgot-password-page">

  <div class="login-container">
    <section class="form-section">
      <div class="login-header">
        <img src="KPH.jpg" alt="Logo" />
        <h2>Forgot Password</h2>
      </div>

      <form id="forgotPasswordForm" onsubmit="event.preventDefault(); resetPassword();">
        <div class="form-group">
          <input type="text" id="forgotEmail" required placeholder=" " />
          <label for="forgotEmail">Email ID / Username</label>
        </div>

        <div class="form-group">
          <input type="date" id="forgotDob" required placeholder=" " />
          <label for="forgotDob">Date of Birth</label>
        </div>

        <div class="form-group">
          <input type="password" id="forgotNewPassword" required placeholder=" " />
          <label for="forgotNewPassword">New Password</label>
          <span class="eye-icon" onclick="togglePassword('forgotNewPassword')">üëÅÔ∏è</span>
        </div>

        <div class="form-group">
          <input type="password" id="forgotRetypePassword" required placeholder=" " />
          <label for="forgotRetypePassword">Retype Password</label>
          <span class="eye-icon" onclick="togglePassword('forgotRetypePassword')">üëÅÔ∏è</span>
        </div>

        <div class="button-container">
          <button type="submit" class="btn-submit">Submit</button>
        </div>
      </form>

    </section>
  </div>

  <script>
    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
