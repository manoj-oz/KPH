 <script type="module" src="js/main.js" defer></script>

            <label for="forgotEmail">EMAIL ID / USERNAME:</label>
            <div class="input-container">
              <input type="text" id="forgotEmail" placeholder="Email ID or Username" />
            </div>
          </div>
          <div class="form-group">
            <label for="forgotDob">DATE OF BIRTH:</label>
            <div class="input-container">
              <input type="date" id="forgotDob" />
            </div>
          </div>
          <div class="form-group">
            <label for="forgotNewPassword">NEW PASSWORD:</label>
            <div class="input-container">
              <input type="password" id="forgotNewPassword" placeholder="New Password" />

              <input type="password" id="forgotRetypePassword" placeholder="Retype Password" />
