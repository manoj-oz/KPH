<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <link rel="stylesheet" href="styles.css" />
 <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <div class="container">
    <section class="form-section">
      <h2 class="page-heading">CHANGE PASSWORD</h2>
      <div class="logo-container">
        <img src="KPH.jpg" alt="Logo" class="logo" />
      </div>
      <div class="login-box">
        <form id="changePasswordForm" onsubmit="event.preventDefault(); changePassword();">
          <div class="form-group">
            <label for="oldPassword">OLD PASSWORD:</label>
            <div class="input-container">
              <input type="password" id="oldPassword" placeholder="Old Password" />
              <span class="eye-icon" onclick="togglePassword('oldPassword')">👁️‍🗨️</span>
            </div>
          </div>
          <div class="form-group">
            <label for="newPasswordChange">NEW PASSWORD:</label>
            <div class="input-container">
              <input type="password" id="newPasswordChange" placeholder="New Password" />
              <span class="eye-icon" onclick="togglePassword('newPasswordChange')">👁️‍🗨️</span>
            </div>
          </div>
          <div class="form-group">
            <label for="retypeNewPassword">RETYPE NEW PASSWORD:</label>
            <div class="input-container">
              <input type="password" id="retypeNewPassword" placeholder="Retype New Password" />
              <span class="eye-icon" onclick="togglePassword('retypeNewPassword')">👁️‍🗨️</span>
            </div>
          </div>
          <div class="button-container">
            <button type="submit" class="signup-btn">SUBMIT</button>
            <a href="SelectAForm.html" class="signup-btn">CANCEL</a>
          </div>
        </form>
      </div>
      <div class="address-section">
        Address: Flat No. 315, 3rd Floor, Annapurna Block, Aditya Enclave, Ameerpet, Hyderabad - 500038.
      </div>
    </section>
  </div>
</body>
</html>
